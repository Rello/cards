<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Karten-Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<h1>Karten-Generator</h1>
<div class="container">
    <div class="form-container">
        <form action="process.php" method="post" enctype="multipart/form-data" target="hiddenFrame">
            <label for="name">Name:</label>
            <input id="name" type="text" name="name" value="Brawler Name" size="15">

            <label for="seltenheitsform">Seltenheitsform:</label>
            <select id="seltenheitsform" name="seltenheitsform">
                <option value="Gewöhnlich" selected>Gewöhnlich</option>
                <option value="Ungewöhnlich">Ungewöhnlich</option>
                <option value="Episch">Episch</option>
                <option value="Heroisch">Heroisch</option>
                <option value="Legendär">Legendär</option>
            </select>

            <label for="kosten">Kosten (Juwelen):</label>
            <input id="kosten" type="text" name="kosten" value="10" size="5">

            <label for="reichweite">Reichweite:</label>
            <select id="reichweite" name="reichweite">
                <option value="1" selected>1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
            </select>

            <label for="leben">Leben:</label>
            <input id="leben" type="text" name="leben" value="100" size="15">

            <label for="superangriff">Superangriff:</label>
            <input id="superangriff" type="text" name="superangriff" value="200" size="15">

            <label for="schaden">Schaden:</label>
            <input id="schaden" type="text" name="schaden" value="300" size="15">

            <label for="bild">Bild:</label>
            <input id="bild" type="file" name="bild" accept="image/*">

            <label>Modus:</label>
            <div class="radio-group">
                <label><input type="radio" name="mode" value="0" checked> Vorschau</label>
                <label><input type="radio" name="mode" value="1"> Download</label>
            </div>

            <input type="submit" value="Go">
        </form>
    </div>
    <div class="image-container">
        <h2>Generierte Karte:</h2>
        <iframe id="imageFrame" src="display.php" frameborder="0" width="100%" height="500px"></iframe>
    </div>
</div>

<!-- Unsichtbares iframe zum Verarbeiten des Formulars -->
<iframe name="hiddenFrame" style="display:none;"></iframe>
</body>
</html>
